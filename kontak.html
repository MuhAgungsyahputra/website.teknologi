<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontak Kami</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Hubungi Kami</h1>
    <nav>
      <a href="index.html">Beranda</a>
      <a href="pengertian.html">Pengertian</a>
      <a href="manfaat.html">Manfaat</a>
      <a href="kontak.html">Kontak</a>
    </nav>
  </header>

  <main>
    <section>
      <form id="formKontak">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" required>
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <label for="pesan">Pesan:</label>
        <textarea id="pesan" required></textarea>
        <button type="submit">Kirim</button>
      </form>
      <p id="feedback"></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Teknologi Today</p>
  </footer>

  <script>
    document.getElementById('formKontak').addEventListener('submit', function(e) {
      e.preventDefault();
      const nama = document.getElementById('nama').value.trim();
      const email = document.getElementById('email').value.trim();
      const pesan = document.getElementById('pesan').value.trim();
      if (!nama || !email || !pesan) {
        alert("Semua data harus diisi.");
        return;
      }
      document.getElementById('feedback').textContent = `Terima kasih ${nama}, pesan Anda telah terkirim.`;
      this.reset();
    });
  </script>
</body>
</html>
